name: Schedule Create Update Plots & DB Issue

on:
  schedule:
    # Runs every Tuesday at 09:00 UTC. Adjust cron as needed for local timezone.
    - cron: '0 9 * * 2'
  workflow_dispatch:

permissions:
  issues: write

jobs:
  create_issue:
    name: Create scheduled issue
    runs-on: ubuntu-latest
    steps:
      - name: Create issue from template file
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "[BOT] Update Database and Plots"
          content-filepath: .github/ISSUE_TEMPLATE/update_plots_and_db_issue.yml
          labels: bot, scheduled, update
